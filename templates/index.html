<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if an IP address is associated with Apple Private Relay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Apple Private Relay Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Check IP</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="/api">API Documentation</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-3">Check if an IP address is associated with Apple Private Relay</h1>
        <form action="/" method="get">
            <div class="mb-3">
                <label for="ip" class="form-label">Enter an IP address to validate against:</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Enter an IP address">
            </div>
            <button type="submit" class="btn btn-primary">Check IP</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
